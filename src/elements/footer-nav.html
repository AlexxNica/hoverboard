<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="footer-nav">
  <template>
    <style>

      :host {
        display: block;
        padding-left: 4px;
        clear: both;
      }

    </style>

    <div class="container">
      Footer Nav
    </div>
  </template>

  <script>

    class FooterNav extends Polymer.Element {

      static get is() { return 'footer-nav' }

      constructor() {
        super();
      }
    }

    customElements.define(FooterNav.is, FooterNav);

  </script>
</dom-module>
