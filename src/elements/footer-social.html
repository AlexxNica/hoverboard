<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="footer-social">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>
    <style>
      :host {
        display: flex;
        padding-left: 4px;
      }

      .title {
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        text-transform: uppercase;
        font-weight: 500;
        color: var(--footer-text-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
      }

      .nav-inline {
        display: inline;
        margin: 0 55px 0 4px;
      }

      ul.nav-inline {
        padding-left: 10px;
      }

      .share-gplus {
        height: 30px;
        padding: 8px;
        width: 23px;
      }

      .share-gplus paper-icon-button {
        color: var(--red-gplus-color);
      }

      a {
        display: inline-block;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        border-bottom: 1px solid transparent;
        color: var(--footer-text-color);
        text-decoration: none;
        transition: border-color .3s ease-out;
      }

      .social-group {
        margin-right: 30px;
        box-sizing: border-box;
      }

      .social-group.email h4 {
        padding-right: 0;
        padding-top: 17px;
      }

      .social-group.email a {
        border-bottom: 1px solid var(--footer-text-color);
        padding-bottom: 1px;
      }

      .social-group.blog {
        padding-top: 17px;
      }

      .social-group.social-networks {
        padding-top: 5px;
      }

      .blog h4 {
        padding-right: 55px;
      }

      .blog a {
        border-bottom: 1px solid #616161;
        padding-bottom: 1px;
      }

      .social-group.social-network ul {
        list-style-type: disc;
      }

      .nav-inline li {
        display: inline-block;
      }

      li a {
        display: inline-block;
        margin: 0;
        padding: 5px;
      }

      @media (max-width: 811px) {
        :host  {
          margin: 0 10px 0 20px;
          display: block;
        }

        .social-group {
          margin-bottom: 12px;
        }
      }

      @media (max-width: 320px) {
        .nav-inline li a {
          padding: 0;
        }
      }

    </style>

    <div class="social-group google-plus">
      <h4 class="title">{$ share $}</h4>
      <div class="nav-inline">
          <a class="share-gplus" href="{$ gplusShareLink $}"  target="_blank" rel="noopener noreferrer">
            <paper-icon-button icon="hoverboard:gplus"></paper-icon-button>
          </a>
      </div>
    </div>

    <div class="social-group blog">
      <h4 class="title">
        {$ followOur $}
        <a href="{$ blogLink $}" target="_blank" rel="noopener noreferrer">{$ blog $}</a>
      </h4>
    </div>

    <div class="social-group social-networks">
      <h4 class="title">{$ followUs $} </h4>
      <ul class="nav-inline">
        {% for soc in socialNetwork %}
          <li>
            <a href="{$ soc.url $}" target="_blank" rel="noopener noreferrer">
              <paper-icon-button icon="hoverboard:{$ soc.name $}"></paper-icon-button>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="social-group email">
      <h4 class="title">
        <a aria-label="Email us" href="mailto:{$ mailto $}">{$ emailUs $}</a>
      </h4>
    </div>

  </template>

  <script>

    class FooterSocial extends Polymer.Element {

      static get is() { return 'footer-social' }

      constructor() {
        super();
      }
    }

    customElements.define(FooterSocial.is, FooterSocial);

  </script>
</dom-module>
