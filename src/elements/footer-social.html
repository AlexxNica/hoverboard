<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="footer-social">
  <template>
    <style>

      :host {
        display: flex;
        padding-left: 4px;
        color: var(--footer-text-color);
        font-weight: 500;
      }

      .title {
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        text-transform: uppercase;
      }

      h4 {
        font-size: 14px;
        margin: 0;
      }

      .nav-inline {
        display: inline;
        margin: 0 55px 0 4px;
      }

      ul.nav-inline {
        display: inline;
        margin: 0 55px 0 4px;

      }

      .share-gplus {
        height: 14px;
        padding: 8px;
        width: 23px;
      }

      .share-gplus paper-icon-button {
        color: var(--red-gplus-color);
      }

      a {
        display: inline-block;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        border-bottom: 1px solid transparent;
        color: var(--footer-text-color);
        text-decoration: none;
        transition: border-color .3s ease-out;
      }


      .social-group.email {
        padding-top: 17px;
      }

      .social-group.email h4 {
        padding-right: 0;
      }

      .social-group.email a {
        border-bottom: 1px solid #616161;
        padding-bottom: 1px;
      }

      .social-group.blog {
        padding-top: 17px;
      }

      .blog h4 {
        padding-right: 55px;
      }

      .blog a {
        border-bottom: 1px solid #616161;
        padding-bottom: 1px;
      }

      .social-group.social-network ul {
        list-style-type: disc;
      }

      .nav-inline li {
        display: inline-block;
      }

      li a {
        display: inline-block;
        margin: 0;
        padding: 8px;
      }

      @media (max-width: {$ mediaQueries.sm.max $}) {
        :host  {
          margin: 0;
          padding: 26px;
          display: block;
        }

        .social-group {
          margin-bottom: 22px;
        }
      }

      @media (max-width: {$ mediaQueries.xs.min $}) {
        .nav-inline li a {
          padding: 0;
        }
      }

    </style>

    <div class="social-group google-plus">
      <h4 class="title">{$ share $}</h4>
      <div class="nav-inline">
          <a class="share-gplus" href="{$ gplusShareLink $}"  target="_blank" rel="noopener noreferrer">
            <paper-icon-button icon="hoverboard:gplus"></paper-icon-button>
          </a>
      </div>
    </div>

    <div class="social-group blog">
      <h4 class="title">
        {$ followOur $}
        <a href="{$ blogLink $}" target="_blank" rel="noopener noreferrer">{$ blog $}</a>
      </h4>
    </div>

    <div class="social-group social-networks">
      <h4 class="title">{$ followUs $} </h4>
      <ul class="nav-inline">
        {% for soc in socialNetwork %}
          <li>
            <a href="{$ soc.url $}" target="_blank" rel="noopener noreferrer">
              <paper-icon-button icon="hoverboard:{$ soc.name $}"></paper-icon-button>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="social-group email">
      <h4 class="title">
        <a aria-label="Email us" href="mailto:{$ mailto $}">{$ emailUs $}</a>
      </h4>
    </div>

  </template>

  <script>

    class FooterSocial extends Polymer.Element {

      static get is() { return 'footer-social' }

      constructor() {
        super();
      }
    }

    customElements.define(FooterSocial.is, FooterSocial);

  </script>
</dom-module>
